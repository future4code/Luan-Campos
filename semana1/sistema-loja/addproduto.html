<head>
    <title>Adicionar produtos</title>
    <link rel="stylesheet" type="text/css" href="style-home.css">
</head>
<body>
    <div class= "cabecalho" id= "cabecalho-estoque">
        <h1>Adicionar Produtos</h1>
    </div>
        
    <div class= "bg-form">
        <form>
            <label for ="imagem-produto">Imagem do produto: </label>
                <input type ="file" name ="imagem-produto" id ="imagem-produto">
            <br>
            <label for ="descricao">Descrição do produto: </label>
                <input type ="text" name ="descricao" id ="descricao">   
            <br>     
            <label for ="preco">Preço do produto: </label>
                <input type ="text" name ="preco" id ="preco">
            <br>
            <label for ="quantidade">Quantidade: </label>
                <input type ="text" name ="quantidade" id ="nome-produto">
            <br>
            <button type ="submit">Enviar</button>
        </form>
    </div>

    <div class= "footer" id= "footer-produtos">
        <footer>
            Feito por: Luan C.  
            <p>Contato:<a href="mailto:luancnunes04@gmail.com">luancnunes04@gmail.com</a></p>
        </footer> 
        <a href= "home.html">Voltar</a>
            
    </div>
    <br>
    <br>
</body>
